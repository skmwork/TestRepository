<div class="col-lg-3 mg-3">
    <div class="product-item">
        <div>
            <a href="{% url 'products:product' product_image.product.id%}">
                <img src="{{ product_image.image.url }}" class="img-fluid">
            </a>
        </div>
        {% if product_image.product.discount %}
            <div class="discount-container">
                <span>{{ product_image.product.discount }}%</span>
            </div>
        {% endif %}
        <h5>{{ product_image.product.name }}</h5>
        <p>{{ product_image.product.description|truncatechars_html:80 }}</p>
        <div class="add-to-card-btn">
            <button class="btn btn-success">
                Добавить в корзину
            </button>
        </div>
    </div>
</div>
